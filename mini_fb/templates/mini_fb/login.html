{% extends 'mini_fb/base.html' %}

{% block content %}
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Login</button>
        {% if request.GET.next %}
        <input type="hidden" name="next" value="{{request.GET.next}}">
        {% else %}
        <input type="hidden" name="next" value="{% url 'show_all_profiles' %}">
        {% endif %}
        
    </form>
{% endblock %}
