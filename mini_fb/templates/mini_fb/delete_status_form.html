{% extends 'mini_fb/base.html' %}

{% block content %}
<div class="delete-container">
    <h2>Delete Status Message?</h2>
    <div class="status-message-box">
        <p><strong>{{ status_message.message }}</strong></p>
        <p>{{ status_message.timestamp|date:"M. d, Y, g:i a" }}</p>
    </div>
    <p>Are you sure you want to delete this status message?</p>
    <div class="delete-buttons">
        <form method="post" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="btn yes-button">Yes</button>
        </form>
        <a href="{% url 'show_profile' status_message.profile.pk %}" class="btn no-button">No</a>
    </div>
</div>
{% endblock %}
