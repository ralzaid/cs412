{% extends 'quotes/base.html' %}
{% load static %}

{% block content %}
    <h2>All Quotes and Images</h2>
    <div>
        {% for quote in quotes %}
            <div class="quotes">
                <p class="quote-text">{{ quote }}</p>
            </div>
        {% endfor %}
    </div>

    <div class="images">
        {% for image in images %}
            <div class="imgs">
                <img src="{% static image %}">
            </div>
        {% endfor %}
    </div>
{% endblock %}
